<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="../index.html"><img src="../img/logo.jfif" alt="" id="logo"></a>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="caracteristicas.html">Características</a></li>
                <li><a href="tienda.html">Tienda</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="rrss">
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-discord"></i></a>
        </div>
        <a id="boton_jugar">Jugar ahora</a>
    </header>
    <main>
        <img src="img/shop.jpg" alt="" id="img_bienvenida">
        <h2 id="titulo-tienda">Tienda</h2>
        <section id="tienda">
            <!-- FILTROS -->
            <div id="filtros">
                <input type="text" class="buscador-input" placeholder="Buscar..."/>
                <h3>Categoría</h3>
                <div class="categorias">
                    <button class="categoria-btn">Todas</button>
                </div>
                <h3>Fecha</h3>
                <form class="fecha-form">
                    <input type="date" class="fecha-filtro1" value="">
                    <input type="date" class="fecha-filtro2" value="">
                    <button type="button" class="btn-fecha">Buscar</button>
                </form>
                <h3>Precio</h3>
                <form class="precio-form">
                    <input type="range" class="precio-filtro" min="0" value="0" max="100"/>
                </form>
                <p class="valor-precio">0</p>
                <button class="carrito-btn">
                    <i class="fa-solid fa-sack-dollar"></i>
                </button>
            </div>
            <!-- CONTENEDOR PARA PRODUCTOS -->
            <div class="contenedor_productos">
                
            </div>
        </section>
    </main>
    <footer>
        <footer>
            <div>
                <a href="#">Política de privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Contacto</a>
            </div>
            <span>DESARROLLADO POR RICARDO ROMERO BUSTOS</span>
        </footer>
    </footer>
</body>
</html>
